<div ng-repeat="part in videoList.data.videoExhibit.videoParts" ng-show="clickedPath == part.code" ng-cloak>
    <slick dots="true" infinite="true" speed="300" slides-to-show="3" touch-move="true" slides-to-scroll="1">
    
        <div ng-repeat="(key, value) in part.videoList" ng-swipe-left="swiping=true;" 
             ng-click="swiping ? ( swiping = false ) : showVideoPopup(value.videoTitle, key)">
            <img src="{{value.objImgPath}}">
        </div> 
   
    </slick>
</div>
