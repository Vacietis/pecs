

<div ng-repeat="part in ve.videoList.data.videoExhibit.videoParts" ng-show="ve.clickedPath == part.code" ng-cloak>
      
    <!--<div class="loadingGIf" ng-show="!loaded"></div>-->
    <div class="headName">{{part.title}}</div>
    
    <div ng-class="{slickLoaded: ve.loaded}" class="slick-wrapper">    
        <slick dots="true" infinite="true" speed="300" slides-to-show="1" 
               touch-move="true" slides-to-scroll="1" center-padding="250px" 
               center-mode="true" arrows="false" focus-on-select="false" break-point="500">
            <!--center-padding controlle cik daudz grib redzet nakamas bildes -->

            <div class="videoSlick" 
                 ng-repeat="video in part.videoList" 
                 ng-swipe-left="swiping=true;" 
                 ng-swipe-right="swiping=true;" 
                 ng-click="ve.showVideoPopup(video)">
                
                <img ng-src="{{video.objImgPath}}" on-load="video.video" saturs="video">
                
            </div> 

        </slick>
    
    </div>
    
    <div class="rightBlur" ng-show="ve.loaded"></div>
    <div class="leftBlur" ng-show="ve.loaded"></div>
    
</div>
