<div ng-repeat="part in videoList.data.videoExhibit.videoParts" ng-show="clickedPath == part.code" ng-cloak>
    
    
        
    <slick dots="true" infinite="true" speed="300" slides-to-show="1" 
           touch-move="true" slides-to-scroll="1" center-padding="250px" 
           center-mode="true" arrows="false" focus-on-select="false" break-point="500">
        <!--center-padding controlle cik daudz grib redzet nakamas bildes -->
        
    
        <div class="videoSlick" ng-repeat="(key, value) in part.videoList" 
             ng-swipe-left="swiping=true;" ng-swipe-right="swiping=true;" 
             ng-click="swiping ? ( swiping = false ) : showVideoPopup(value.videoTitle, key)">
            <img vids src="{{value.objImgPath}}">
        </div> 
        
        
   
    </slick>
    
    <div class="rightBlur"></div>
        <div class="leftBlur"></div>
    
</div>
