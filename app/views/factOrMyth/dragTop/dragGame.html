                  <ul >
                    <li ng-repeat="entry in newArray" ng-show="dbIsClicked" class="logItem">

              </div>
            </div>
            <div style="clear: both;"></div>
        </div>
        <button type="button" class="dbButton" ng-click="logModels()" ng-show="dragQuestionCount == 10">{{save}}</button>
