<div class="headName">{{lang.data.factOrMyth.dragGame.title}}</div>
<div class="dropContent">
    <div class="dragGameQuestion">{{lang.data.factOrMyth.dragGame.mainQuestion}}</div>
    <div class="leftSide">
<!--        <div ng-repeat="q in dragQuestions" class="draggableElements" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true}">
            <div>
                {{q.question}}
            </div>
        </div>-->

           <div class="floatleft">
            <div class="questions">
              <div class="apps-container">
                <div ui-sortable="draggableOptions" class="screen draggable-element-container"
                ng-repeat="draggableArray in draggables track by $index"
                ng-model="draggableArray">
                  <div ng-repeat="draggable in draggableArray" class="app">{{draggable.title}}</div>
                </div>
<!--                  <ul >
                    <li ng-repeat="entry in newArray" ng-show="dbIsClicked" class="logItem">
                      {{entry}}
                    </li>
                  </ul>-->
                <div class="loadingGIf" ng-show="showLoading"></div>
                <table ng-show="dbIsReady">
                      <thead>
                        <td>nr.p.k</td>
                      <td>Jautajums</td>
                      <td>Punkti</td>
                      </thead>
                        <tr ng-repeat="q in questionsDB | orderBy : orderByFunction : true">
                        <td>{{$index+1}}.</td>
                          <td>{{ q.question }}</td>
                          <td>{{ q.points }}</td>
                        </tr>
                  </table>
              </div>
            </div>
               <ol class="topOrder">
                    <li ng-repeat="draggableArray in draggables track by $index"></li>
                </ol>
            <div class="questionTop">
              
              <div ui-sortable="sortableOptions" class="apps-container screen connected-drop-target-sortable" ng-model="selectedComponents">
                  <div class="app" ng-class="notDragged" ng-repeat="component in selectedComponents track by $index">{{component.title}}</div>
              </div>
            </div>
            <div style="clear: both;"></div>
        </div>
        <button ng-show="dragQuestionCount == 10" type="button" class="dbButton" ng-click="logModels()" >{{save}}</button>

          <div class="floatright">
              
<!--            <ul class="list logList">
              <li ng-repeat="entry in sortingLog" class="logItem">
                {{entry}}
              </li>
            </ul>-->
            
          </div>


          
</div>
</div>
