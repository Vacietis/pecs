<h2>{{objName}}</h2>
<div class="popup-wrapper">
    <div class="popupContent" id="popupWrapContent" pop-content>
    <div class="floatedPic" >
        <img class="scienceImage" id="imageID" ng-src="{{imagePath}}" ng-hide="imagePath == ''"/>
    </div>
    
    <div class="floatedVid" ng-hide="videoSrc == ''">
        <video controls>
            <source ng-src="{{videoSrc}}" type="video/mp4">
        </video>
    </div>
    {{objText}}
    <div class="btn btn-primary" ng-show="showScroller">bra</div>
    </div>
    
</div>
