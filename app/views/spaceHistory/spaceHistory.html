<div class="scrollingDIV" childscopeWatcher id="testDIV">
    <div class="objects" >
        <div class="object" id="object-id-{{$index}}" ng-click="clickToOpenHistory() "ng-repeat="o in historyObejcts">{{o.titles}}</div>
    </div>
    
</div>

<div class="btn btn-success last" ng-click="scrollto('object-id-29')">Last element</div>

        <script>
            
            document.getElementById('testDIV').addEventListener('scroll',function(){
    
                //console.log(document.getElementById('testDIV').scrollLeft);
                $(".log").html("scroll x:"+document.getElementById('testDIV').scrollLeft);

            });
            
        </script>
